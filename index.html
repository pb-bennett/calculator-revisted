<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Revisited</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <section class="wrapper-main-outer">
      <div class="wrapper-main-inner">
        <div class="wrapper-screen border">
            <div class="screen-upper screen">120 + 13 =</div>
            <div class="screen-lower screen">133</div>
        </div>
        <div class="wrapper-buttons border">
          <div class="wrapper-button-column">
            <button class="btn border button-number">7</button>
            <button class="btn border button-number">4</button>
            <button class="btn border button-number">1</button>
            <button class="btn border button-operator button-red">C</button>
          </div>
          <div class="wrapper-button-column">
            <button class="btn border button-number">8</button>
            <button class="btn border button-number">5</button>
            <button class="btn border button-number">2</button>
            <button class="btn border button-number">0</button>
          </div>
          <div class="wrapper-button-column">
            <button class="btn border button-number">9</button>
            <button class="btn border button-number">6</button>
            <button class="btn border button-number">3</button>
            <button class="btn border button-operator">.</button>
          </div>
          <div class="wrapper-button-column">
            <button class="btn border button-operator">&plusmn</button>
            <button class="btn border button-operator">&times</button>
            <button class="btn border button-operator">&#45;</button>
            <button class="btn border button-operator">&plus;</button>
          </div>
          <div class="wrapper-button-column">         
             <button class="btn border button-operator">&#8592</button>
             <button class="btn border button-operator">&divide</button>
             <button class="btn border button-operator button-double-vertical">&equals;</button>

          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
