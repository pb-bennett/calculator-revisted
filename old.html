<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Revisited</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <section class="wrapper-main-outer border">
    <div class="wrapper-main-inner border">        
      <div class="wrapper-screen border"></div>
      <div class="wrapper-buttons border">
        <div class="wrapper-row wrapper-row-5">
          <button class="button-number">7</button>
          <button class="button-number">8</button>
          <button class="button-number">9</button>
          <button class="button-operator">&plusmn</button>
          <button class="button-operator">&#8592</button>
        </div>
        <div class="wrapper-row wrapper-row-5">
          <button class="button-number">4</button>
          <button class="button-number">5</button>
          <button class="button-number">6</button>
          <button class="button-operator">&times</button>
          <button class="button-operator">&divide</button>
        </div>
        <div class="wrapper-row-horizontal">
            <div class="wrapper-row-double-column">
                <div class="wrapper-row wrapper-row-4">
                    <button class="button-number">1</button>
                    <button class="button-number">2</button>
                    <button class="button-number">3</button>
                    <button class="button-operator">&#45;</button>
                </div>
                <div class="wrapper-row wrapper-row-4">
                    <button class="button-operator button-red">C</button>
                    <button class="button-number">0</button>
                    <button class="button-operator">.</button>
                    <button class="button-operator">&plus;</button>
                </div>
            </div>
            <button class="button-operator button-double-vertical">&equals;</button>

        </div>
      </div>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
